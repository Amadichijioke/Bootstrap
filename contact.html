<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">

</head>
<body>
    <div class="container mt-5">
        <div><a href="index.html">Back Home</a></div>
        <div>
            <h1>Contact Us</h1>
            <p>Reach out to us today</p>
        </div>
         <hr>
         <div>
            <form action="">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" placeholder="First Nme" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" placeholder="Surname" class="form-control" required>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-md-4">
                        <input type="email" placeholder="email" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" placeholder="Phone" class="form-control" required>
                    </div>
                </div>

                <hr>

                <div class="row wide">
                    <div class="col-md-8">
                       <textarea name="" id="" cols="65" rows="4" class="form-control">Message</textarea> 
                    </div>
                </div>

                <hr>

                <div>
                    <button class="btn btn-success">Contact us</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
